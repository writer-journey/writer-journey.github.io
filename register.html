<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عضویت | وب‌سایت نویسندگی من</title>

  <link rel="stylesheet" href="auth.css">
  <script defer src="firebaseConfig.js"></script>
  <script defer src="auth.js"></script>
</head>
<body>

  <div class="auth-container">

    <h2 class="auth-title">ایجاد حساب کاربری</h2>

    <form id="register-form" class="auth-form">

      <input type="text" id="username" placeholder="نام کاربری" required>

      <input type="email" id="email" placeholder="ایمیل" required>

      <input type="password" id="password" placeholder="رمز عبور" required>

      <button type="submit" class="auth-btn">ثبت نام</button>

    </form>

    <p class="auth-link">
      قبلاً حساب دارید؟  
      <a href="login.html">وارد شوید</a>
    </p>

  </div>

</body>
</html>
