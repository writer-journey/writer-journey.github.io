<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | My Writing Website</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <h1 class="logo">Contact</h1>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="authors.html">Other Authors</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="login-btn">Login / Register</a>

        <button id="lang-switch" class="lang-btn">FA</button>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top: 120px;">

    <h2 class="section-title">Get in Touch</h2>

    <!-- Contact Form -->
    <form id="contact-form">
      <input type="text" id="contact-name" placeholder="Your Name" required>
      <input type="email" id="contact-email" placeholder="Your Email" required>
      <textarea id="contact-message" rows="5" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Social Links -->
    <section id="social-links" style="margin-top: 30px;">
      <h3>Follow me on social media:</h3>
      <div class="social-icons">
        <a href="https://t.me/username" target="_blank">Telegram</a>
        <a href="https://instagram.com/username" target="_blank">Instagram</a>
        <a href="#" target="_blank">Twitter</a>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 — All rights reserved.</p>
  </footer>

</body>
</html>
